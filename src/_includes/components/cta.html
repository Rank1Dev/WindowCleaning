<!-- ============================================ -->
<!--                   Contact                    -->
<!-- ============================================ -->

<section id="contact-1525">
    <div class="cs-container">
        <div class="cs-content">
            <span class="cs-topper">Get In Touch</span>
            <h2 class="cs-title">Get A Quote With Us Today</h2>
        </div>
        <!--Form-->
        <form class="cs-form" id="cs-form-1525" name="Contact Form" method="post">
            <label class="cs-label">
                Name
                <input class="cs-input" required type="text" id="name-1525" name="name" placeholder="Name">
            </label>
            <label class="cs-label">
                Phone
                <input class="cs-input" required type="text" id="phone-1525" name="phone" placeholder="Phone">
            </label>
            <label class="cs-label">
                Email
                <input class="cs-input" required type="text" id="email-1525" name="email" placeholder="Email">
            </label>
            <label for="" class="cs-label">
                What Services Are You Interested In?
                <select class="cs-select" name="class" id="classes-1525">
                    <option value="Power Washing">Power Washing</option>
                    <option value="Gutter Cleaning">Gutter Cleaning</option>
                    <option value="Window Cleaning">Window Cleaning</option>
                    <option value="Construction Cleanup">Construction Cleanup</option>
                    <option value="Other">Other</option>
                </select>
            </label>
            <label class="cs-label cs-message">
                Message
                <textarea class="cs-input cs-textarea" required name="Message" id="message-1525" placeholder="Write message..."></textarea>
            </label>
            <button class="cs-button-solid cs-submit" type="submit">Send Message</button>
        </form>
    </div>
    <!--Red Graphic-->
    <img class="cs-floater cs-floater1" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Images/Graphics/red-squiggle2.svg" alt="graphic" loading="lazy" decoding="async" width="312" height="222" aria-hidden="true">
    <!--Leaf-->
    <img class="cs-floater cs-floater2" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Images/Graphics/leaf2.svg" alt="graphic" loading="lazy" decoding="async" width="207" height="211" aria-hidden="true">
    <!--Back-->
    <picture class="cs-background">
        <!--Mobile Image-->
        <source media="(max-width: 600px)" srcset="https://csimg.nyc3.cdn.digitaloceanspaces.com/Images/MISC/speckle2-m.png">
        <!--Tablet and above Image-->
        <source media="(min-width: 601px)" srcset="https://csimg.nyc3.cdn.digitaloceanspaces.com/Images/MISC/speckle2.png">
        <img loading="lazy" decoding="async" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Images/MISC/speckle2.png" alt="speckle" width="1280" height="568">
    </picture>
</section>
